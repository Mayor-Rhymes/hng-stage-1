<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="hng-stage-1" content="Frontend stage 1 task" />
    <title>Olakunle Raheem (Mayor) - HNG Stage One</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"

  <body>
    <div class="wrapper">
      <h3 data-testid="slackUserName" title="Click to go to my github">
