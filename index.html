<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="hng-stage-1" content="Frontend stage 1 task"/>
    <title>Olakunle Raheem (Mayor)</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body>
    <div class="wrapper">
      <h3
        id="username"
        data-testid="slackUserName"
        title="Click to go to my github"
      >
        Olakunle Raheem (Mayor)
      </h3>

      <img
        src="./images/my-image.jpeg"
        class="slackImage"
        alt="Olakunle Raheem (Mayor)"
        data-testid="slackDisplayImage"
      />

      <p id="dayOfWeek" data-testid="currentDayOfTheWeek">
        Current Day of The Week:
      </p>

      <p id="utcTime" data-testid="currentUTCTime">Current UTC time in milliseconds: </p>

      <p id="track" data-testid="myTrack">Track: Frontend</p>

      <a id="gitRepo" href="https://github.com/Mayor-Rhymes/hng-stage-1.git" target="blank" data-testid="githubURL"
        >Github Repository For This Project</a
      >
    </div>
  </body>
</html>
